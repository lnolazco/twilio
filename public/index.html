<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Vreasy Test</title>
  <link rel="icon" type="image/png" href="img/favicon.ico">
  <!-- BOOTSTRAP CORE STYLE  -->
  <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FONT AWESOME ICONS  -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="lib/angular-ui-grid/ui-grid.min.css">

  <!-- CUSTOM STYLE  -->
  <link href="css/style.css" rel="stylesheet" />

</head>
<body ng-app="twilioApp">
  <!-- HEADER END-->
  <div class="navbar navbar-inverse set-radius-zero">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/index">
                  <img src="img/logo.png" />
              </a>
          </div>
          <div class="left-div">
              <div class="user-settings-wrapper">
              </div>
          </div>
      </div>
  </div>
<!-- CONTENT MAIN -->
<div ng-controller="taskCtrl" class="content-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-head-line">VREASY TEST - TWILIO SMS </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            LIST OF TASKS
          </div>
          <div class="panel-body">
            <button class="btn btn-info" ng-click="new()">New</button>

            <!--GRID-->
            <div ui-grid="gridOptions" class="myGrid"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="newTask.html">
    <div class="modal-header">
        <h3 class="modal-title">New Task</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="code" >Code</label>
        <input type="text" class="form-control" id="code" placeholder="Enter code 99" ng-model="model.code" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description" ng-model="model.description" />
      </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
<script type="text/ng-template" id="editTask.html">
    <div class="modal-header">
        <h3 class="modal-title">Edit Task</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label >Code:</label>
        <label ng-bind="model.code"></label>
      </div>
      <div class="form-group">
        <label>Description:</label>
        <label ng-bind="model.description"></label>
      </div>
      <div class="form-group" ng-if = "showAssignedTo">
        <label for="responsible">Assign responsible:</label>
        <input type="text" class="form-control" id="responsible" placeholder="Responsible" ng-model="model.responsible" />
      </div>
      <h4>Track List</h4>
      <div ui-grid="gridOptions" class="myGridDlg"></div>
      <h4>Messages List</h4>
      <div ui-grid="gridOptSms" class="myGridDlg"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>

<!-- END CONTENT MAIN -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                &copy; 2015 Nolazco | By : <a href="http://www.github.com/lnolazco" target="_blank">Luis</a>
            </div>

        </div>
    </div>
</footer>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-resource/angular-resource.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="lib/angular-ui-grid/ui-grid.min.js"></script>

<script src="app/app.js"></script>
<script src="app/controllers.js"></script>
<script src="app/services.js"></script>
</body>
</html>
